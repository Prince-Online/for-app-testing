<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Submission Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>News Submission Form</h1>
    <form id="newsForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="news" placeholder="News content" required></textarea>
        <input type="file" id="image" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        const form = document.getElementById('newsForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = 'Submitting...';

            const title = document.getElementById('title').value;
            const news = document.getElementById('news').value;
            const imageFile = document.getElementById('image').files[0];
            const username = localStorage.getItem('YopshLoc') || 'Unknown';

            try {
                // Upload image to ImgBB
                const formData = new FormData();
                formData.append('image', imageFile);
                const imgbbResponse = await axios.post('https://api.imgbb.com/1/upload', formData, {
                    params: { key: '656216fe38dc35e75f949dbd93bdcd20' }
                });
                const imageUrl = imgbbResponse.data.data.url;

                // Submit data to Google Apps Script
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbxvjAhnbfoFVC9Dkv_0iO1RMcV4QR4niI5Qxe5QqPfDpET-HEtAZkAamJfXVy2kodnaaA/exec';
                const response = await axios.post(scriptUrl, {
                    title,
                    news,
                    imageUrl,
                    username
                });

                message.textContent = 'Submission successful!';
                form.reset();
            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
